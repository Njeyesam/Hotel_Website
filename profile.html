<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile | Guru Innovation Hotel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background: url('Static/images/image11.jpg') center/cover no-repeat;
            background-size: cover;
            color: #222;
        }
        .profile-container {
            max-width: 400px;
            margin: 60px auto;
            background: rgba(26, 34, 56, 0.7);
            color: #fff;
            padding: 30px 24px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.15);
            text-align: center;
        }
        .profile-pic {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #eebc1d;
            margin-bottom: 18px;
            background: #fff;
        }
        .profile-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #eebc1d;
        }
        .profile-info {
            font-size: 1.05rem;
            margin-bottom: 18px;
        }
        .profile-actions a {
            display: inline-block;
            background: #eebc1d;
            color: #1a2238;
            padding: 8px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            margin: 0 8px 8px 0;
            transition: background 0.2s;
        }
        .profile-actions a:hover {
            background: #1a2238;
            color: #fff;
        }
        .logout-btn {
            background: #d9534f !important;
            color: #fff !important;
        }
        .logout-btn:hover {
            background: #a94442 !important;
        }
        .back-home {
            display: block;
            margin: 20px auto 0 auto;
            background: #eebc1d;
            color: #1a2238;
            padding: 8px 22px;
            border-radius: 20px;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            width: fit-content;
        }
        .back-home:hover {
            background: #1a2238;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="Static/images/profile-icon.png" alt="Profile Picture" class="profile-pic" id="profilePic">
        <div class="profile-name" id="profileName">Guest</div>
        <div class="profile-info" id="profileInfo">
            <div><strong>Username:</strong> <span id="profileUsername">guest</span></div>
            <div><strong>Email:</strong> <span id="profileEmail">guest@example.com</span></div>
        </div>
        <div class="profile-actions">
            <a href="booking.html">Book a Room</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="#" class="logout-btn" onclick="logout()">Log Out</a>
        </div>
        <a href="home.html" class="back-home">Back to Home</a>
    </div>
    <script>
        // Example: Load user info from localStorage (if available)
        const username = localStorage.getItem('hotelLoggedIn') || 'guest';
        document.getElementById('profileName').textContent = username.charAt(0).toUpperCase() + username.slice(1);
        document.getElementById('profileUsername').textContent = username;
        // You can extend this to load email and profile picture if stored
        if(username !== 'guest') {
            document.getElementById('profileEmail').textContent = username + '@guruinnovationhotel.com';
        }

        function logout() {
            localStorage.removeItem('hotelLoggedIn');
            window.location.href = 'home.html';
        }
    </script>
